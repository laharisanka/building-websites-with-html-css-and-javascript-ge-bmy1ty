<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div >
        <div class="main-container">
          <div class="left-container">
            <label class="name"><b>Username</b></label>
          </div>
          <div class="right-container">
              <input class="lahari" placeholder="Enter Username" />
          </div>
        </div>
        <div class="main-container">
            <div class="left-container">
                <label class="name"><b>Age</b></label>
            </div>
            <div class="right-container">
                <select class="lahari">
                    <option>Below 10</option>
                    <option>10-20</option>
                    <option>21-30</option>
                    <option>31-40</option>
                    <option>41-50</option>
                    <option>51-60</option>
                    <option>Above 60</option>
                  </select>
            </div>
        </div>
        <div class="main-container">
            <div class="left-container">
                <label class="name"><b>Please select your gender</b></label>
            </div>
            <div class="right-container">
                <input type="radio" />
                <label> Female</label><br />
                <input type="radio" />
                <label> Male</label><br />
            </div>
        </div>
        <div class="main-container">
            <div class="left-container">
                <label class="name"><b>Please select Fav languages</b></label>
            </div>
            <div class="right-container">
                <input type="checkbox" id="html" name="fav_language" value="HTML" />
                <label for="html">HTML</label><br />
                <input type="checkbox" id="css" name="fav_language" value="CSS" />
                <label for="css">CSS</label><br />
                <input
                  type="checkbox"
                  id="javascript"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">JavaScript</label><br />
                <input
                  type="checkbox"
                  id="java"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="java">Java</label><br />
                <input
                  type="checkbox"
                  id="C++"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">C++</label><br />
                <input
                  type="checkbox"
                  id="C"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">C</label>
            </div>
        </div>
      </div>
    </div>
    <button type="submit">submit</button>
  </body>
</html>
